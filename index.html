<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Untitled-UI/styles/styles.css">
    <title>Untitled UI</title>
</head>
<body class="main-grid">
        <div class="UI-head-ss">
            <img src="../Untitled-UI/imgs/sun.png" alt="Untitled UI Logo" width="8%" class="UI-logo-sub">
            <span> Untitled UI</span>
        </div>
        <div class="login-form">
            <h1>Welcome back, Olivia</h1>
            <p>Continue with google or enter your details.</p>
            <button class="google-btn">
              <img src="../Untitled-UI/imgs/google-logo.png" alt="Google logo" width="5%">
              Log in with Google
            </button>
            <div class="divider">
                <hr><span>or</span><hr>
            </div>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="remember">
              <label for="remember">
                <input type="checkbox" id="remember">Remember for 30 days 
                <a href="#" class="signup">Sign up for free</a>
            </label>
              <a href="#" class="forgot">Forgot password?</a>
            </div>
            <div>
            </div>
            <button class="login-btn">Log in</button>
        </div>
    <div class="log-im">
        <div class="image-header">
            <img src="../Untitled-UI/imgs/sun-white.png" alt="Untitled UI Logo" width="10%" class="UI-logo-sub">
            <span> Untitled UI</span>
        </div>
    </div>   
</body>
</html>
